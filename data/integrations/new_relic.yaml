  metric_type: gauge
  per_unit_name: ""
  unit_name: monitor
- description: Frequency of the monitor
  interval: ""
  metric_name: new_relic.synthetics_summary.monitors.frequency
  metric_type: gauge
  per_unit_name: ""
  unit_name: minute
- description: Count of locations associated with the monitor
  interval: ""
  metric_name: new_relic.synthetics_summary.locations.count
  metric_type: gauge
  per_unit_name: ""
