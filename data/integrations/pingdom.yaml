pingdom:
- description: The HTTP response time for this Pingdom check
  interval: ""
  metric_name: pingdom.response_time
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: The elapsed time since the last HTTP error for this Pingdom check
  interval: ""
  metric_name: pingdom.uptime
  metric_type: gauge
  per_unit_name: ""
  unit_name: second
