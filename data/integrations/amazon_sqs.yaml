amazon_sqs:
- description: The approximate age of the oldest non-deleted message in the queue.
  interval: ""
  metric_name: aws.sqs.approximate_age_of_oldest_message
  metric_type: gauge
  per_unit_name: ""
  unit_name: second
- description: The number of messages in the queue that are delayed and not available
    for reading immediately. This can happen when the queue is configured as a delay
    queue or when a message has been sent with a delay parameter.
  interval: ""
  metric_name: aws.sqs.approximate_number_of_messages_delayed
  metric_type: gauge
  per_unit_name: ""
  unit_name: message
- description: The number of messages that are in flight. Messages are considered
    in flight if they have been sent to a client but have not yet been deleted or
    have not yet reached the end of their visibility window.
  interval: ""
  metric_name: aws.sqs.approximate_number_of_messages_not_visible
  metric_type: gauge
  per_unit_name: ""
  unit_name: message
- description: The number of messages available for retrieval from the queue.
  interval: ""
  metric_name: aws.sqs.approximate_number_of_messages_visible
  metric_type: gauge
  per_unit_name: ""
  unit_name: message
- description: The number of ReceiveMessage API calls that did not return a message.
  interval: "60"
  metric_name: aws.sqs.number_of_empty_receives
  metric_type: count
  per_unit_name: ""
  unit_name: message
- description: The number of messages deleted from the queue.
  interval: "60"
  metric_name: aws.sqs.number_of_messages_deleted
  metric_type: count
  per_unit_name: ""
  unit_name: message
- description: The number of messages returned by calls to the ReceiveMessage API
    action.
  interval: "60"
  metric_name: aws.sqs.number_of_messages_received
  metric_type: count
  per_unit_name: ""
  unit_name: message
- description: The number of messages added to a queue.
  interval: "60"
  metric_name: aws.sqs.number_of_messages_sent
  metric_type: count
  per_unit_name: ""
  unit_name: message
- description: The size of messages added to a queue.
  interval: ""
  metric_name: aws.sqs.sent_message_size
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
