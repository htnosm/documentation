amazon_ses:
- description: The maximum number of emails that can be sent in a 24-hour period
  interval: ""
  metric_name: aws.ses.max_24_hour_send
  metric_type: gauge
  per_unit_name: ""
  unit_name: event
- description: The total number of emails sent in the past 24 hours
  interval: ""
  metric_name: aws.ses.sent_last_24_hours
  metric_type: gauge
  per_unit_name: ""
  unit_name: event
- description: The number of bounces (hard bounces only)
  interval: ""
  metric_name: aws.ses.bounces
  metric_type: gauge
  per_unit_name: ""
  unit_name: response
- description: The number of complaints
  interval: ""
  metric_name: aws.ses.complaints
  metric_type: gauge
  per_unit_name: ""
  unit_name: message
- description: The number of delivery attempts
  interval: ""
  metric_name: aws.ses.deliveryattempts
  metric_type: gauge
  per_unit_name: ""
  unit_name: event
- description: Rejected send attempts (a rejected email is an email that Amazon SES
    initially accepted, but later rejected because the email contained a virus. Amazon
    SES notifies you by email and does not send the message.)
  interval: ""
  metric_name: aws.ses.rejects
  metric_type: gauge
  per_unit_name: ""
  unit_name: response
