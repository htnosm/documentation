amazon_auto_scaling:
- description: The number of instances that the Auto Scaling group attempts to maintain.
  interval: ""
  metric_name: aws.autoscaling.group_desired_capacity
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The number of instances that are running as part of the Auto Scaling
    group. This metric does not include instances that are pending or terminating.
  interval: ""
  metric_name: aws.autoscaling.group_in_service_instances
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The maximum size of the Auto Scaling group.
  interval: ""
  metric_name: aws.autoscaling.group_max_size
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The minimum size of the Auto Scaling group.
  interval: ""
  metric_name: aws.autoscaling.group_min_size
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The number of instances that are pending. A pending instance is not
    yet in service. This metric does not include instances that are in service or
    terminating.
  interval: ""
  metric_name: aws.autoscaling.group_pending_instances
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The number of instances that are in the process of terminating. This
    metric does not include instances that are in service or pending.
  interval: ""
  metric_name: aws.autoscaling.group_terminating_instances
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The total number of instances in the Auto Scaling group. This metric
    identifies the number of instances that are in service and/or pending and/or terminating.
  interval: ""
  metric_name: aws.autoscaling.group_total_instances
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
