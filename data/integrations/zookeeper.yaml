zookeeper:
- description: ""
  interval: ""
  metric_name: zookeeper.bytes_received
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: ""
  interval: ""
  metric_name: zookeeper.bytes_sent
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The number of packets received.
  interval: ""
  metric_name: zookeeper.packets_received
  metric_type: gauge
  per_unit_name: second
  unit_name: packet
- description: The number of packets sent.
  interval: ""
  metric_name: zookeeper.packets_sent
  metric_type: gauge
  per_unit_name: second
  unit_name: packet
- description: The total count of client connections.
  interval: ""
  metric_name: zookeeper.connections
  metric_type: gauge
  per_unit_name: ""
  unit_name: connection
- description: The exception rate seen by the Datadog Agent when trying to collect
    stats.
  interval: ""
  metric_name: zookeeper.datadog_client_exception
  metric_type: rate
  per_unit_name: ""
  unit_name: error
- description: The amount of time it takes for the server to respond to a client request.
  interval: ""
  metric_name: zookeeper.latency.avg
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: The amount of time it takes for the server to respond to a client request.
  interval: ""
  metric_name: zookeeper.latency.max
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: The amount of time it takes for the server to respond to a client request.
  interval: ""
  metric_name: zookeeper.latency.min
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: The number of znodes in the ZooKeeper namespace (the data).
  interval: ""
  metric_name: zookeeper.nodes
  metric_type: gauge
  per_unit_name: ""
  unit_name: node
- description: The number of queued requests when the server is under load and is
    receiving more sustained requests than it can process.
  interval: ""
  metric_name: zookeeper.outstanding_requests
  metric_type: gauge
  per_unit_name: ""
  unit_name: request
- description: The rate of timeouts the Datadog Agent received when trying to collect
    stats.
  interval: ""
  metric_name: zookeeper.timeouts
  metric_type: rate
  per_unit_name: ""
  unit_name: occurrence
- description: ""
  interval: ""
  metric_name: zookeeper.zxid.count
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: ""
  interval: ""
  metric_name: zookeeper.zxid.epoch
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
