kubernetes:
- description: The number of cores in this machine.
  interval: ""
  metric_name: kubernetes.cpu.capacity
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The percentage of CPU time used
  interval: ""
  metric_name: kubernetes.cpu.usage.total
  metric_type: gauge
  per_unit_name: ""
  unit_name: percent_nano
- description: The limit of cpu cores set
  interval: ""
  metric_name: kubernetes.cpu.limits
  metric_type: gauge
  per_unit_name: ""
  unit_name: cpu
- description: The requested cpu cores
  interval: ""
  metric_name: kubernetes.cpu.requests
  metric_type: gauge
  per_unit_name: ""
  unit_name: cpu
- description: The amount of disk used
  interval: ""
  metric_name: kubernetes.filesystem.usage
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The percentage of disk used
  interval: ""
  metric_name: kubernetes.filesystem.usage_pct
  metric_type: gauge
  per_unit_name: ""
  unit_name: fraction
- description: The amount of memory (in bytes) in this machine
  interval: ""
  metric_name: kubernetes.memory.capacity
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The limit of memory set
  interval: ""
  metric_name: kubernetes.memory.limits
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The requested memory
  interval: ""
  metric_name: kubernetes.memory.requests
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The amount of memory used
  interval: ""
  metric_name: kubernetes.memory.usage
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The amount of bytes per second received
  interval: ""
  metric_name: kubernetes.network.rx_bytes
  metric_type: gauge
  per_unit_name: second
  unit_name: byte
- description: The amount of bytes per second transmitted
  interval: ""
  metric_name: kubernetes.network.tx_bytes
  metric_type: gauge
  per_unit_name: second
  unit_name: byte
- description: The amount of network errors per second
  interval: ""
  metric_name: kubernetes.network_errors
  metric_type: gauge
  per_unit_name: second
  unit_name: error
- description: The number of available replicas per deployment
  interval: ""
  metric_name: kubernetes_state.deployment.replicas_available
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The number of unavailable replicas per deployment
  interval: ""
  metric_name: kubernetes_state.deployment.replicas_unavailable
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The number of updated replicas per deployment
  interval: ""
  metric_name: kubernetes_state.deployment.replicas_updated
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The number of desired replicas per deployment
  interval: ""
  metric_name: kubernetes_state.deployment.replicas_desired
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The total CPU resources of the node
  interval: ""
  metric_name: kubernetes_state.node.cpu_capacity
  metric_type: gauge
  per_unit_name: ""
  unit_name: cpu
- description: The total memory resources of the node
  interval: ""
  metric_name: kubernetes_state.node.memory_capacity
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The total pod resources of the node
  interval: ""
  metric_name: kubernetes_state.node.pods_capacity
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The CPU resources of a node that are available for scheduling
  interval: ""
  metric_name: kubernetes_state.node.cpu_allocatable
  metric_type: gauge
  per_unit_name: ""
  unit_name: cpu
- description: The memory resources of a node that are available for scheduling
  interval: ""
  metric_name: kubernetes_state.node.memory_allocatable
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The pod resources of a node that are available for scheduling
  interval: ""
  metric_name: kubernetes_state.node.pods_allocatable
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: Whether a node can schedule new pods
  interval: ""
  metric_name: kubernetes_state.node.unschedulable
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
