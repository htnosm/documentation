kafka:
- description: Outgoing byte rate.
  interval: "10"
  metric_name: kafka.net.bytes_out
  metric_type: gauge
  per_unit_name: second
  unit_name: byte
- description: Incoming byte rate.
  interval: "10"
  metric_name: kafka.net.bytes_in
  metric_type: gauge
  per_unit_name: second
  unit_name: byte
- description: Rejected byte rate.
  interval: "10"
  metric_name: kafka.net.bytes_rejected
  metric_type: gauge
  per_unit_name: second
  unit_name: byte
- description: Incoming message rate.
  interval: '10 '
  metric_name: kafka.messages_in
  metric_type: gauge
  per_unit_name: ""
  unit_name: message
- description: Number of client fetch request failures.
