vsphere:
- description: Milliseconds of extra CPU time.
  interval: ""
  metric_name: vsphere.cpu.extra
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: Milliseconds of CPU time spent in ready state.
  interval: ""
  metric_name: vsphere.cpu.ready
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: Percentage of CPU capacity being used.
  interval: ""
  metric_name: vsphere.cpu.usage
  metric_type: gauge
  per_unit_name: ""
  unit_name: percent
- description: Total megehertz of CPU being used.
  interval: ""
  metric_name: vsphere.cpu.usagemhz
  metric_type: gauge
  per_unit_name: ""
  unit_name: megahertz
- description: Number of SCSI commands aborted.
  interval: ""
  metric_name: vsphere.disk.commandsAborted
  metric_type: gauge
  per_unit_name: ""
  unit_name: occurrence
- description: Average amount of time it takes to complete an SCSI command from physical
    device.
  interval: ""
  metric_name: vsphere.disk.deviceLatency
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: Average amount of time it takes to complete read from physical device.
  interval: ""
  metric_name: vsphere.disk.deviceReadLatency
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: Average amount of time it takes to complete write to the physical device
    (LUN).
  interval: ""
  metric_name: vsphere.disk.deviceWriteLatency
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: Average amount of time spent in VMkernel queue (per SCSI command).
  interval: ""
  metric_name: vsphere.disk.queueLatency
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: Sum of average amount of time (in kernel and device) to process an
    SCSI command issued by the Guest OS to the vm.
  interval: ""
  metric_name: vsphere.disk.totalLatency
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: Kilobytes of memory that the VMkernel estimates is being actively used
    based on recently touched memory pages.
  interval: ""
  metric_name: vsphere.mem.active
  metric_type: gauge
  per_unit_name: ""
  unit_name: kibibyte
- description: Kilobytes of memory that have been compressed.
  interval: ""
  metric_name: vsphere.mem.compressed
  metric_type: gauge
  per_unit_name: ""
  unit_name: kibibyte
- description: Kilobytes of used memory.
  interval: ""
  metric_name: vsphere.mem.consumed
  metric_type: gauge
  per_unit_name: ""
  unit_name: kibibyte
- description: Kilobytes of memory allocated to a vm beyond its reserved amount.
  interval: ""
  metric_name: vsphere.mem.overhead
  metric_type: gauge
  per_unit_name: ""
  unit_name: kibibyte
- description: Kilobytes of memory allocated by the virtual machine memory control
    driver (vmmemctl).
  interval: ""
  metric_name: vsphere.mem.vmmemctl
  metric_type: gauge
  per_unit_name: ""
  unit_name: kibibyte
- description: Number of kilobytes received by the host.
  interval: ""
  metric_name: vsphere.network.received
  metric_type: rate
  per_unit_name: ""
  unit_name: kibibyte
- description: Number of kilobytes transmitted by the host.
  interval: ""
  metric_name: vsphere.network.transmitted
  metric_type: rate
  per_unit_name: ""
  unit_name: kibibyte
