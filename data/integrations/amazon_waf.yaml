amazon_waf:
- description: The number of allowed web requests.
  interval: "60"
  metric_name: aws.waf.allowed_requests
  metric_type: count
  per_unit_name: ""
  unit_name: request
- description: The number of blocked web requests.
  interval: "60"
  metric_name: aws.waf.blocked_requests
  metric_type: count
  per_unit_name: ""
  unit_name: request
- description: The number of counted web requests.
  interval: "60"
  metric_name: aws.waf.counted_requests
  metric_type: count
  per_unit_name: ""
  unit_name: request
