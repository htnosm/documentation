- description: Count of read operations. (Metric may not be available for Cassandra
    versions > 2.2.)
  interval: "10"
  metric_name: cassandra.db.read_operations
  metric_type: gauge
  per_unit_name: ""
  unit_name: operation
- description: Count of range scan operations. (Metric may not be available for Cassandra
    versions > 2.2.)
  interval: "10"
  metric_name: cassandra.db.range_operations
  metric_type: gauge
  per_unit_name: ""
  unit_name: operation
