cassandra:
- description: The number of tasks that the thread pool is actively executing.
  interval: "10"
  metric_name: cassandra.active_tasks
  metric_type: gauge
  per_unit_name: ""
  unit_name: task
- description: Disk space used by the Bloom filters.
  interval: "10"
  metric_name: cassandra.bloom_filter_disk_space_used
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The number of Bloom filter false positives.
  interval: "10"
  metric_name: cassandra.bloom_filter_false_positives
  metric_type: gauge
  per_unit_name: ""
  unit_name: event
- description: The ratio of Bloom filter false positives to total checks.
  interval: "10"
  metric_name: cassandra.bloom_filter_false_ratio
  metric_type: gauge
  per_unit_name: ""
  unit_name: fraction
- description: The capacity of the caches, such as the key cache and row cache.
  interval: "10"
  metric_name: cassandra.capacity
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The number of tasks that the thread pool has completed.
  interval: "10"
  metric_name: cassandra.completed_tasks
  metric_type: gauge
  per_unit_name: ""
  unit_name: task
- description: The compression ratio for all SSTables in a column family.
  interval: "10"
  metric_name: cassandra.compression_ratio
  metric_type: gauge
  per_unit_name: ""
  unit_name: fraction
- description: The number of currently blocked tasks for the thread pool.
  interval: "10"
  metric_name: cassandra.currently_blocked_tasks.count
  metric_type: gauge
  per_unit_name: ""
  unit_name: task
- description: The number of exceptions thrown.
  interval: "10"
  metric_name: cassandra.exceptions.count
  metric_type: gauge
  per_unit_name: ""
  unit_name: error
- description: The number of hits to a cache.
  interval: "10"
  metric_name: cassandra.hits.count
  metric_type: gauge
  per_unit_name: ""
  unit_name: hit
- description: The number of client requests.
  interval: "10"
  metric_name: cassandra.latency.count
  metric_type: gauge
  per_unit_name: ""
  unit_name: request
- description: Recent rate of client requests, as an exponentially weighted moving
    average over a one-minute interval.
  interval: "10"
  metric_name: cassandra.latency.one_minute_rate
  metric_type: gauge
  per_unit_name: second
  unit_name: request
- description: Disk space used by "live" SSTables (only counts non-obsolete files).
  interval: "10"
  metric_name: cassandra.live_disk_space_used.count
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: Number of "live" (non-obsolete) SSTables.
  interval: "10"
  metric_name: cassandra.live_ss_table_count
  metric_type: gauge
  per_unit_name: ""
  unit_name: file
- description: Disk space used on a node.
  interval: "10"
  metric_name: cassandra.load.count
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: Size of the largest compacted row.
  interval: "10"
  metric_name: cassandra.max_row_size
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: Average size of compacted rows.
  interval: "10"
  metric_name: cassandra.mean_row_size
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: Number of columns in memtable.
  interval: "10"
  metric_name: cassandra.memtable_columns_count
  metric_type: gauge
  per_unit_name: ""
  unit_name: column
- description: Size of data stored in memtable.
  interval: "10"
  metric_name: cassandra.memtable_live_data_size
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: Number of times a full memtable has been switched out for an empty
    one due to flushing.
  interval: "10"
  metric_name: cassandra.memtable_switch_count.count
  metric_type: gauge
  per_unit_name: ""
  unit_name: event
- description: Size of the smallest compacted row.
  interval: "10"
  metric_name: cassandra.min_row_size
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The number of pending tasks for the thread pool.
  interval: "10"
  metric_name: cassandra.pending_tasks
  metric_type: gauge
  per_unit_name: ""
  unit_name: task
- description: The number of requests to a cache.
  interval: "10"
  metric_name: cassandra.requests.count
  metric_type: gauge
  per_unit_name: ""
  unit_name: request
- description: Size of cache.
  interval: "10"
  metric_name: cassandra.size
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: Count of requests not acknowledged within configurable timeout window.
  interval: "10"
  metric_name: cassandra.timeouts.count
  metric_type: gauge
  per_unit_name: ""
  unit_name: timeout
- description: Recent timeout rate, as an exponentially weighted moving average over
    a one-minute interval.
  interval: "10"
  metric_name: cassandra.timeouts.one_minute_rate
  metric_type: gauge
  per_unit_name: second
  unit_name: timeout
- description: Disk space used by a column family.
  interval: "10"
  metric_name: cassandra.total_disk_space_used.count
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: Total latency for all client requests.
  interval: "10"
  metric_name: cassandra.total_latency.count
  metric_type: gauge
  per_unit_name: ""
  unit_name: microsecond
- description: Count of requests for which the required number of nodes was unavailable.
  interval: "10"
  metric_name: cassandra.unavailables.count
  metric_type: gauge
  per_unit_name: ""
  unit_name: error
- description: 'Recent rate of unavailable exceptions, as an exponentially weighted
    moving average over a one-minute interval. '
  interval: "10"
  metric_name: cassandra.unavailables.one_minute_rate
  metric_type: gauge
  per_unit_name: second
  unit_name: error
- description: 'The configurable update interval for the dynamic snitch, which monitors
    read latency to route requests away from slow nodes. '
  interval: "10"
  metric_name: cassandra.db.update_interval
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: The number of local write requests for a column family. (Metric may
    not be available for Cassandra versions > 2.2. Use cassandra.latency.count instead)
  interval: "10"
  metric_name: cassandra.db.write_count
  metric_type: gauge
  per_unit_name: ""
  unit_name: write
- description: The number of local read requests for a column family. (Metric may
    not be available for Cassandra versions > 2.2. Use cassandra.latency.count instead)
  interval: "10"
  metric_name: cassandra.db.read_count
  metric_type: gauge
  per_unit_name: ""
  unit_name: read
- description: Number of "live" (non-obsolete) SSTables. (Metric may not be available
    for Cassandra versions > 2.2. Use cassandra.live_ss_table_count instead)
  interval: "10"
  metric_name: cassandra.db.live_ss_table_count
  metric_type: gauge
  per_unit_name: ""
  unit_name: file
- description: Disk space used by a column family. (Metric may not be available for
    Cassandra versions > 2.2. Use cassandra.total_disk_space_used.count instead)
  interval: "10"
  metric_name: cassandra.db.total_disk_space_used
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: Size of data stored in memtable. (Metric may not be available for Cassandra
    versions > 2.2. Use cassandra.memtable_live_data_size instead)
  interval: "10"
  metric_name: cassandra.db.memtable_data_size
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The number of currently blocked tasks for the thread pool. (Metric
    may not be available for Cassandra versions > 2.2. Use cassandra.currently_blocked_tasks.count
    instead)
  interval: "10"
  metric_name: cassandra.internal.currently_blocked_tasks
  metric_type: gauge
  per_unit_name: ""
  unit_name: task
- description: Size of the largest compacted row. (Metric may not be available for
    Cassandra versions > 2.2. Use cassandra.max_row_size instead)
  interval: "10"
  metric_name: cassandra.db.max_row_size
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: Disk space used by "live" SSTables (only counts non-obsolete files).
    (Metric may not be available for Cassandra versions > 2.2. Use cassandra.live_disk_space_used.count
    instead)
  interval: "10"
  metric_name: cassandra.db.live_disk_space_used
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The number of tasks that the thread pool is actively executing. (Metric
    may not be available for Cassandra versions > 2.2. Use cassandra.active_tasks
    instead)
  interval: "10"
  metric_name: cassandra.internal.active_count
  metric_type: gauge
  per_unit_name: ""
  unit_name: task
- description: The number of tasks that the thread pool has completed. (Metric may
    not be available for Cassandra versions > 2.2. Use cassandra.completed_tasks instead)
  interval: "10"
  metric_name: cassandra.internal.completed_tasks
  metric_type: gauge
  per_unit_name: ""
  unit_name: task
- description: Total latency for all write requests. (Metric may not be available
    for Cassandra versions > 2.2. Use cassandra.total_latency.count instead)
  interval: "10"
  metric_name: cassandra.db.total_write_latency_micros
  metric_type: gauge
  per_unit_name: ""
  unit_name: microsecond
- description: Total latency for all read requests. (Metric may not be available for
    Cassandra versions > 2.2. Use cassandra.total_latency.count instead)
  interval: "10"
  metric_name: cassandra.db.total_read_latency_micros
  metric_type: gauge
  per_unit_name: ""
  unit_name: microsecond
- description: The cumulative total of currently blocked tasks for the thread pool.
    (Metric may not be available for Cassandra versions > 2.2.)
  interval: "10"
  metric_name: cassandra.internal.total_blocked_tasks
  metric_type: gauge
  per_unit_name: ""
  unit_name: task
- description: Average size of compacted rows. (Metric may not be available for Cassandra
    versions > 2.2. Use cassandra.mean_row_size instead)
  interval: "10"
  metric_name: cassandra.db.mean_row_size
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The compression ratio for all SSTables in a column family. (Metric
    may not be available for Cassandra versions > 2.2. Use cassandra.compression_ratio
    instead)
  interval: "10"
  metric_name: cassandra.db.compression_ratio
  metric_type: gauge
  per_unit_name: ""
  unit_name: fraction
- description: Number of times a full memtable has been switched out for an empty
    one due to flushing. (Metric may not be available for Cassandra versions > 2.2.
    Use cassandra.memtable_switch_count.count instead)
  interval: "10"
  metric_name: cassandra.db.memtable_switch_count
  metric_type: gauge
  per_unit_name: ""
  unit_name: event
- description: Number of columns in memtable. (Metric may not be available for Cassandra
    versions > 2.2. Use cassandra.memtable_columns_count instead)
  interval: "10"
  metric_name: cassandra.db.memtable_columns_count
  metric_type: gauge
  per_unit_name: ""
  unit_name: column
- description: Size of the smallest compacted row. (Metric may not be available for
    Cassandra versions > 2.2. Use cassandra.min_row_size instead)
  interval: "10"
  metric_name: cassandra.db.min_row_size
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The number of Bloom filter false positives. (Metric may not be available
    for Cassandra versions > 2.2. Use cassandra.bloom_filter_false_positives instead)
  interval: "10"
  metric_name: cassandra.db.bloom_filter_false_positives
  metric_type: gauge
  per_unit_name: ""
  unit_name: event
- description: Disk space used by the Bloom filters. (Metric may not be available
    for Cassandra versions > 2.2. Use cassandra.bloom_filter_disk_space_used instead)
  interval: "10"
  metric_name: cassandra.db.bloom_filter_disk_space_used
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The ratio of Bloom filter false positives to total checks. (Metric
    may not be available for Cassandra versions > 2.2. Use cassandra.bloom_filter_false_ratio
    instead)
  interval: "10"
  metric_name: cassandra.db.bloom_filter_false_ratio
  metric_type: gauge
  per_unit_name: ""
  unit_name: fraction
- description: Count of requests not acknowledged within configurable timeout window.
    (Metric may not be available for Cassandra versions > 2.2. Use cassandra.timeouts.count
    instead)
  interval: "10"
  metric_name: cassandra.net.total_timeouts
  metric_type: gauge
  per_unit_name: ""
  unit_name: timeout
- description: Completed compaction or commitlog tasks. (Metric may not be available
    for Cassandra versions > 2.2.)
  interval: "10"
  metric_name: cassandra.db.completed_tasks
  metric_type: gauge
  per_unit_name: ""
  unit_name: task
- description: Pending compaction, commitlog, or column family tasks. (Metric may
    not be available for Cassandra versions > 2.2. Use cassandra.pending_tasks instead)
  interval: "10"
  metric_name: cassandra.db.pending_tasks
  metric_type: gauge
  per_unit_name: ""
  unit_name: task
- description: Disk space used on a node. (Metric may not be available for Cassandra
    versions > 2.2. Use cassandra.load.count instead)
  interval: "10"
  metric_name: cassandra.db.load
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The number of exceptions thrown. (Metric may not be available for Cassandra
    versions > 2.2. Use cassandra.exceptions.count instead)
  interval: "10"
  metric_name: cassandra.db.exception_count
  metric_type: gauge
  per_unit_name: ""
  unit_name: error
- description: The latency of reads since the last time this attribute was read. (Metric
    may not be available for Cassandra versions > 2.2.)
  interval: "10"
  metric_name: cassandra.db.recent_read_latency_micros
  metric_type: gauge
  per_unit_name: ""
  unit_name: microsecond
- description: The latency of writes since the last time this attribute was read.
    (Metric may not be available for Cassandra versions > 2.2.)
  interval: "10"
  metric_name: cassandra.db.recent_write_latency_micros
  metric_type: gauge
  per_unit_name: ""
  unit_name: microsecond
- description: Ratio of key cache hits to key cache requests since the last time this
    attribute was read. (Metric may not be available for Cassandra versions > 2.2.)
  interval: "10"
  metric_name: cassandra.db.key_cache_recent_hit_rate
  metric_type: gauge
  per_unit_name: ""
  unit_name: fraction
- description: The latency of range scans since the last time this attribute was read.
    (Metric may not be available for Cassandra versions > 2.2.)
  interval: "10"
  metric_name: cassandra.db.recent_range_latency_micros
  metric_type: gauge
  per_unit_name: ""
  unit_name: microsecond
- description: Total latency for all range scans. (Metric may not be available for
    Cassandra versions > 2.2.)
  interval: "10"
  metric_name: cassandra.db.total_range_latency_micros
  metric_type: gauge
  per_unit_name: ""
  unit_name: microsecond
- description: Count of write operations. (Metric may not be available for Cassandra
    versions > 2.2.)
  interval: "10"
  metric_name: cassandra.db.write_operations
  metric_type: gauge
  per_unit_name: ""
