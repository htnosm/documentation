solr:
- description: One greater than the largest possible document number.
  interval: "10"
  metric_name: solr.searcher.maxdoc
  metric_type: gauge
  per_unit_name: ""
  unit_name: document
- description: The total number of indexed documents.
  interval: "10"
  metric_name: solr.searcher.numdocs
  metric_type: gauge
  per_unit_name: ""
  unit_name: document
- description: The time spent warming up.
  interval: "10"
  metric_name: solr.searcher.warmup
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: The number of cache hits per second.
  interval: "10"
  metric_name: solr.cache.hits
  metric_type: gauge
  per_unit_name: second
  unit_name: hit
- description: The total number of cache lookups per second.
  interval: "10"
  metric_name: solr.cache.lookups
  metric_type: gauge
  per_unit_name: second
  unit_name: get
- description: The total number of cache inserts per second.
  interval: "10"
  metric_name: solr.cache.inserts
  metric_type: gauge
  per_unit_name: second
  unit_name: set
- description: The total number of cache evictions per second.
  interval: "10"
  metric_name: solr.cache.evictions
  metric_type: gauge
  per_unit_name: second
  unit_name: eviction
- description: Number of errors per second encountered by the handler.
  interval: "10"
  metric_name: solr.search_handler.errors
  metric_type: gauge
  per_unit_name: second
  unit_name: error
- description: Number of requests per second processed by the handler.
  interval: "10"
  metric_name: solr.search_handler.requests
  metric_type: gauge
  per_unit_name: second
  unit_name: request
- description: Number of responses per second received with partial results.
  interval: "10"
  metric_name: solr.search_handler.timeouts
  metric_type: gauge
  per_unit_name: second
  unit_name: timeout
- description: The sum of all request processing times (in milliseconds) per second.
  interval: "10"
  metric_name: solr.search_handler.time
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The average time per request.
  interval: "10"
  metric_name: solr.search_handler.avg_time_per_req
  metric_type: gauge
  per_unit_name: request
  unit_name: millisecond
- description: The average number of requests per second.
  interval: "10"
  metric_name: solr.search_handler.avg_requests_per_sec
  metric_type: gauge
  per_unit_name: second
  unit_name: request
