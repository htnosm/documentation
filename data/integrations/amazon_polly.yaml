amazon_polly:
- description: The average number of characters in the request. This is billable characters
    only and does not include SSML tags.
  interval: "60"
  metric_name: aws.polly.request_characters
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The total number of characters in the request. This is billable characters
    only and does not include SSML tags.
  interval: "60"
  metric_name: aws.polly.request_characters.sum
  metric_type: count
  per_unit_name: ""
  unit_name: ""
- description: The maximum number of characters in the request. This is billable characters
    only and does not include SSML tags.
  interval: "60"
  metric_name: aws.polly.request_characters.maximum
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The minimum number of characters in the request. This is billable characters
    only and does not include SSML tags.
  interval: "60"
  metric_name: aws.polly.request_characters.minimum
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The average latency between when the request was made and the start
    of the streaming response.
  interval: "60"
  metric_name: aws.polly.response_latency
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: The minimum latency between when the request was made and the start
    of the streaming response.
  interval: "60"
  metric_name: aws.polly.response_latency.minimum
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: The minimum latency between when the request was made and the start
    of the streaming response.
  interval: "60"
  metric_name: aws.polly.response_latency.maximum
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: The sum of the latency between when the request was made and the start
    of the streaming response.
  interval: "60"
  metric_name: aws.polly.response_latency.sum
  metric_type: count
  per_unit_name: ""
  unit_name: millisecond
- description: The total number of successful responses
  interval: "60"
  metric_name: aws.polly.response_latency.samplecount
  metric_type: count
  per_unit_name: ""
  unit_name: response
- description: Total number of HTTP 200 level code returned upon a successful response.
  interval: "60"
  metric_name: aws.polly.2xx_count
  metric_type: count
  per_unit_name: ""
  unit_name: response
- description: Total number of HTTP 400 level code returned upon a successful response.
    For each successful response, a zero (0) is emitted.
  interval: "60"
  metric_name: aws.polly.4xx_count
  metric_type: count
  per_unit_name: ""
  unit_name: response
- description: Total number of HTTP 500 level code returned upon a successful response.
    For each successful response, a zero (0) is emitted.
  interval: "60"
  metric_name: aws.polly.5xx_count
  metric_type: count
  per_unit_name: ""
  unit_name: response
