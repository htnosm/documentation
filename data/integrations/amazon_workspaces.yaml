amazon_workspaces:
- description: The number of WorkSpaces that returned a healthy status.
  interval: ""
  metric_name: aws.workspaces.available
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The number of connection attempts.
  interval: "60"
  metric_name: aws.workspaces.connection_attempt
  metric_type: count
  per_unit_name: ""
  unit_name: ""
- description: The number of failed connections.
  interval: "60"
  metric_name: aws.workspaces.connection_failure
  metric_type: count
  per_unit_name: ""
  unit_name: ""
- description: The number of successful connections.
  interval: "60"
  metric_name: aws.workspaces.connection_success
  metric_type: count
  per_unit_name: ""
  unit_name: ""
- description: The round trip time between the WorkSpaces client and the WorkSpace.
  interval: ""
  metric_name: aws.workspaces.in_session_latency
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
- description: The number of connections that were closed, including user-initiated
    and failed connections.
  interval: "60"
  metric_name: aws.workspaces.session_disconnect
  metric_type: count
  per_unit_name: ""
  unit_name: ""
- description: The amount of time it takes to initiate a WorkSpaces session.
  interval: ""
  metric_name: aws.workspaces.session_launch_time
  metric_type: gauge
  per_unit_name: ""
  unit_name: second
- description: The number of WorkSpaces that returned an unhealthy status.
  interval: ""
  metric_name: aws.workspaces.unhealthy
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The number of WorkSpaces that have a user connected.
  interval: ""
  metric_name: aws.workspaces.user_connected
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The number of WorkSpaces that are stopped.
  interval: ""
  metric_name: aws.workspaces.stopped
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The number of WorkSpaces that are under maintenance.
  interval: ""
  metric_name: aws.workspaces.maintenance
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
