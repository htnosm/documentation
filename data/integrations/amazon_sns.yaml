amazon_sns:
- description: Number of messages published.
  interval: "60"
  metric_name: aws.sns.number_of_messages_published
  metric_type: count
  per_unit_name: ""
  unit_name: message
- description: Size of messages published.
  interval: ""
  metric_name: aws.sns.publish_size
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: Number of messages successfully delivered.
  interval: "60"
  metric_name: aws.sns.number_of_notifications_delivered
  metric_type: count
  per_unit_name: ""
  unit_name: message
- description: Number of messages that SNS failed to deliver.
  interval: "60"
  metric_name: aws.sns.number_of_notifications_failed
  metric_type: count
  per_unit_name: ""
  unit_name: message
- description: Time waited by a message before it was delivered.
  interval: ""
  metric_name: aws.sns.dwell_time
  metric_type: gauge
  per_unit_name: ""
  unit_name: second
- description: The percentage of successfully delivered sms.
  interval: ""
  metric_name: aws.sns.smssuccess_rate
  metric_type: gauge
  per_unit_name: ""
  unit_name: percent
