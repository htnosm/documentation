pusher:
- description: Messages sent over time
  interval: ""
  metric_name: pusher.messages
  metric_type: count
  per_unit_name: second
  unit_name: message
- description: API Requests sent over time
  interval: ""
  metric_name: pusher.messages.api_request
  metric_type: count
  per_unit_name: second
  unit_name: message
- description: Webhooks sent over time
  interval: ""
  metric_name: pusher.messages.webhook
  metric_type: count
  per_unit_name: second
  unit_name: message
- description: Presence events sent over time
  interval: ""
  metric_name: pusher.messages.presence_event
  metric_type: count
  per_unit_name: second
  unit_name: message
- description: Broadcast messages sent over time
  interval: ""
  metric_name: pusher.messages.broadcast
  metric_type: count
  per_unit_name: second
  unit_name: message
- description: Client events received sent over time
  interval: ""
  metric_name: pusher.messages.client_event.received
  metric_type: count
  per_unit_name: second
  unit_name: event
- description: Client events sent over time
  interval: ""
  metric_name: pusher.messages.client_event.sent
  metric_type: count
  per_unit_name: second
  unit_name: event
- description: Average message size
  interval: ""
  metric_name: pusher.message_size.avg
  metric_type: gauge
  per_unit_name: message
  unit_name: byte
- description: Maximum message size
  interval: ""
  metric_name: pusher.message_size.max
  metric_type: gauge
  per_unit_name: message
  unit_name: byte
- description: 95th percentile message size
  interval: ""
  metric_name: pusher.message_size.p95
  metric_type: gauge
  per_unit_name: message
  unit_name: byte
- description: Messages count sent over time
  interval: ""
  metric_name: pusher.message_size.count
  metric_type: rate
  per_unit_name: second
  unit_name: message
- description: Median message size
  interval: ""
  metric_name: pusher.message_size.median
  metric_type: gauge
  per_unit_name: message
  unit_name: byte
- description: Concurrent connections per second
  interval: ""
  metric_name: pusher.connections
  metric_type: count
  per_unit_name: second
  unit_name: connection
- description: Non-secure connections per 5 seconds
  interval: ""
  metric_name: pusher.connections.non_secure
  metric_type: count
  per_unit_name: second
  unit_name: connection
- description: Non-secure sockjs connections per 5 seconds
  interval: ""
  metric_name: pusher.connections.non_secure.sockjs
  metric_type: count
  per_unit_name: second
  unit_name: connection
- description: Non-secure websocket connections per 5 seconds
  interval: ""
  metric_name: pusher.connections.non_secure.ws
  metric_type: count
  per_unit_name: second
  unit_name: connection
- description: Secure connections per 5 seconds
  interval: ""
  metric_name: pusher.connections.secure
  metric_type: count
  per_unit_name: second
  unit_name: connection
- description: Secure sockjs connections per 5 seconds
  interval: ""
  metric_name: pusher.connections.secure.sockjs
  metric_type: count
  per_unit_name: second
  unit_name: connection
- description: Secure websocket connections per 5 seconds
  interval: ""
  metric_name: pusher.connections.secure.ws
  metric_type: count
  per_unit_name: second
  unit_name: connection
