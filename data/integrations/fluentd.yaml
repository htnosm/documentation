fluentd:
- description: The number of retries for this plugin.
  interval: ""
  metric_name: fluentd.retry_count
  metric_type: gauge
  per_unit_name: ""
  unit_name: time
- description: The length of the buffer queue for this plugin.
  interval: ""
  metric_name: fluentd.buffer_queue_length
  metric_type: gauge
  per_unit_name: ""
  unit_name: buffer
- description: The size of the buffer queue for this plugin.
  interval: ""
  metric_name: fluentd.buffer_total_queued_size
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
