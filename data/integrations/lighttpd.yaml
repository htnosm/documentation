lighttpd:
- description: The number of idle connections.
  interval: ""
  metric_name: lighttpd.performance.idle_server
  metric_type: gauge
  per_unit_name: ""
  unit_name: connection
- description: The number of active connections.
  interval: ""
  metric_name: lighttpd.performance.busy_servers
  metric_type: gauge
  per_unit_name: ""
  unit_name: connection
- description: The amount of time the server has been up and running.
  interval: ""
  metric_name: lighttpd.performance.uptime
  metric_type: gauge
  per_unit_name: ""
  unit_name: second
- description: The number of bytes sent and received since start.
