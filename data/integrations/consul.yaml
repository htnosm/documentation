consul:
- description: '# of Nodes with service status `critical` from those registered'
  interval: ""
  metric_name: consul.catalog.nodes_critical
  metric_type: gauge
  per_unit_name: ""
  unit_name: node
- description: '# of Nodes with service status `passing` from those registered'
  interval: ""
  metric_name: consul.catalog.nodes_passing
  metric_type: gauge
  per_unit_name: ""
  unit_name: node
- description: '# of Nodes'
  interval: ""
  metric_name: consul.catalog.nodes_up
  metric_type: gauge
  per_unit_name: ""
  unit_name: node
- description: '# of Nodes with service status `warning` from those registered'
  interval: ""
  metric_name: consul.catalog.nodes_warning
  metric_type: gauge
  per_unit_name: ""
  unit_name: node
- description: Total critical services on nodes
  interval: ""
  metric_name: consul.catalog.services_critical
  metric_type: gauge
  per_unit_name: ""
  unit_name: service
- description: Total passing services on nodes
  interval: ""
  metric_name: consul.catalog.services_passing
  metric_type: gauge
  per_unit_name: ""
  unit_name: service
- description: Total services registered on nodes
  interval: ""
  metric_name: consul.catalog.services_up
  metric_type: gauge
  per_unit_name: ""
  unit_name: service
- description: Total warning services on nodes
  interval: ""
  metric_name: consul.catalog.services_warning
  metric_type: gauge
  per_unit_name: ""
  unit_name: service
