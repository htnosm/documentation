zendesk:
- description: The number of tickets per status and assignee.
  interval: ""
  metric_name: zendesk.ticket.count
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The number of satisfaction ratings submitted today per rating and assignee.
  interval: ""
  metric_name: zendesk.satisfaction.rating
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The number of tickets opened and solved today (UTC).
  interval: ""
  metric_name: zendesk.tickets_today
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The rate of tickets opened and solved
  interval: "300"
  metric_name: zendesk.recent_tickets
  metric_type: count
  per_unit_name: ""
  unit_name: ""
