java:
- description: The total Java heap memory used.
  interval: "10"
  metric_name: jvm.heap_memory
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The total Java heap memory committed to be used.
  interval: "10"
  metric_name: jvm.heap_memory_committed
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The initial Java heap memory allocated.
  interval: "10"
  metric_name: jvm.heap_memory_init
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The maximum Java heap memory available.
  interval: "10"
  metric_name: jvm.heap_memory_max
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The total Java non-heap memory used.
  interval: "10"
  metric_name: jvm.non_heap_memory
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The total Java non-heap memory committed to be used.
  interval: "10"
  metric_name: jvm.non_heap_memory_committed
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The initial Java non-heap memory allocated.
  interval: "10"
  metric_name: jvm.non_heap_memory_init
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The maximum Java non-heap memory available.
  interval: "10"
  metric_name: jvm.non_heap_memory_max
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: The number of live threads.
  interval: "10"
  metric_name: jvm.thread_count
  metric_type: gauge
  per_unit_name: ""
  unit_name: thread
- description: The total number of garbage collections that have occurred.
  interval: "10"
  metric_name: jvm.gc.cms.count
  metric_type: gauge
  per_unit_name: ""
  unit_name: ""
- description: The approximate accumulated garbage collection time elapsed.
  interval: "10"
  metric_name: jvm.gc.parnew.time
  metric_type: gauge
  per_unit_name: ""
  unit_name: millisecond
